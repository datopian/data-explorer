name: Cypress Tests

on:
  push:
    branches: [ newdxp ]
  pull_request:
    branches: [ newdxp ]

jobs:
  cypress-main-tests:
    runs-on: ubuntu-latest
    name: Main Tests (Development Server)

    strategy:
      matrix:
        node-version: [22.18.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Dependencies already installed
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
          command: yarn cypress:run
        env:
          # Ensure Cypress runs with the same Node options if needed
          NODE_OPTIONS: "--openssl-legacy-provider"
          CI: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-tests-cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-tests-cypress-videos
          path: cypress/videos
          retention-days: 7

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-tests-server-logs
          path: server.log
          retention-days: 7

  cypress-spec-tests:
    runs-on: ubuntu-latest
    name: Component Specification Tests

    strategy:
      matrix:
        node-version: [22.18.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Component Specification Tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Dependencies already installed
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
          command: yarn cypress:run:specs
        env:
          # Ensure Cypress runs with the same Node options if needed
          NODE_OPTIONS: "--openssl-legacy-provider"
          CI: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spec-tests-cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spec-tests-cypress-videos
          path: cypress/videos
          retention-days: 7

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spec-tests-server-logs
          path: server.log
          retention-days: 7